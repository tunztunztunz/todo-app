<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="content">

        <div class="lists-div">
            <ul class="lists">

            </ul>
            <span class="add-project-button">+</span>
            <label for="project-input">Name your project</label>
            <input type="text" name="project-input" id="project-input">



        </div>


        <div class="current-list-display">
            <div class="list-content">
                <div class="list-header-div">
                    <h2>Example List</h2>
                    <span class="add-list-item-button">+</span>
                    <label for="task-input">What do you need todo?</label>
                    <input type="text" name="task-input" id="task-input">
                </div>
                <ul class="current-list">

                </ul>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
